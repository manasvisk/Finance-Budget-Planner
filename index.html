<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        :root {
            --primary: #4f8cff;
            --bg: #f4f6fb;
            --card: #fff;
            --danger: #ff4f4f;
            --success: #4fcf4f;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: #222;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select, button {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0 1rem 0;
            padding: 1rem;
            background: #f0f4ff;
            border-radius: 8px;
        }
        .summary div {
            text-align: center;
        }
        .summary .income {
            color: var(--success);
        }
        .summary .expense {
            color: var(--danger);
        }
        ul.transactions {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .transactions li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 0.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        .transactions li:last-child {
            border-bottom: none;
        }
        .transactions .amount.income {
            color: var(--success);
        }
        .transactions .amount.expense {
            color: var(--danger);
        }
        .delete-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="desc" placeholder="Description" required />
            <input type="number" id="amount" placeholder="Amount" required />
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <div class="summary">
            <div>
                <div>Income</div>
                <div class="income" id="total-income">₹0</div>
            </div>
            <div>
                <div>Expense</div>
                <div class="expense" id="total-expense">₹0</div>
            </div>
            <div>
                <div>Balance</div>
                <div id="balance">₹0</div>
            </div>
        </div>
        <ul class="transactions" id="transactions-list">
            <!-- Transactions will appear here -->
        </ul>
    </div>
    <script>
        // Helper to format currency
        function formatCurrency(num) {
            return '₹' + Number(num).toLocaleString('en-IN', {minimumFractionDigits: 2});
        }

        // Load transactions from localStorage
        let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

        function updateSummary() {
            let income = 0, expense = 0;
            transactions.forEach(t => {
                if (t.type === 'income') income += t.amount;
                else expense += t.amount;
            });
            document.getElementById('total-income').textContent = formatCurrency(income);
            document.getElementById('total-expense').textContent = formatCurrency(expense);
            document.getElementById('balance').textContent = formatCurrency(income - expense);
        }

        function renderTransactions() {
            const list = document.getElementById('transactions-list');
            list.innerHTML = '';
            transactions.forEach((t, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${t.desc}</span>
                    <span class="amount ${t.type}">${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)}</span>
                    <button class="delete-btn" title="Delete" onclick="deleteTransaction(${idx})">&times;</button>
                `;
                list.appendChild(li);
            });
        }

        function deleteTransaction(idx) {
            transactions.splice(idx, 1);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            renderTransactions();
            updateSummary();
        }
        window.deleteTransaction = deleteTransaction;

        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const desc = document.getElementById('desc').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            if (!desc || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid description and amount.');
                return;
            }
            transactions.push({ desc, amount, type });
            localStorage.setItem('transactions', JSON.stringify(transactions));
            renderTransactions();
            updateSummary();
            this.reset();
        });

        // Initial render
        renderTransactions();
        updateSummary();
    </script>
</body>
</html>
